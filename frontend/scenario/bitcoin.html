<html>
<head>
    <title>Eqivo Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
        <h1>Bitcoin price</h1>
        <p><a href='../'>[ back ]</a></p>

        <div class="row">
            <p>The purpose of this scenario is to showcase the integration with third party APIs. This particular example is quite simple, it simply reads back today's Bitcoin price as reported by <a href='https://api.coinbase.com/v2/prices/BTC-USD/buy' target='_blank'>coinbase</a>.</p>
        </div>

        <hr class="col-3 col-md-2 mb-5">

        <div class="row">
            <p>Dial <b>2002</b> to find out the current Bitcoin price!</p>
        </div>

        <hr class="col-3 col-md-2 mb-5">

        <div class="row">
            <div class="col-md-12">
                <h2>Caller's phone</h2>
                <iframe src="../phone.html?user=1001&dial=2002" width="350" height="400"></iframe>
            </div>
        </div>
    </main>
</div>

</body>
</html>
